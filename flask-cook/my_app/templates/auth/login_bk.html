{% extends 'base.html' %}
{% block content %}
<div class="top-pad">
	<div>
		{% if form.errors %}
		{% for message in get_flashed_messages() %}
		<div class="alert alert-warning alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}
	</div>
	<br/>
	<form
	class="form-horizontal"
	method="POST"
	action="{{ url_for('auth.login') }}"
	role="form">

	{{ form.csrf_token }}

	<div class="form-group">
		<div class="row">
			<div class="row-right col-xs-5">
				{{ form.email.label }}:
			</div>
			<div class="row-left col-xs-7">
				{{ form.email() }}
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="row-right col-xs-5">
				{{ form.password.label }}:
			</div>
			<div class="row-left col-xs-7">
				{{form.password() }}
			</div>
		</div>
	</div>
		<button type="submit" class="btn btn-default">
			Submit
		</button>
	</form>
</div>
{% endblock %}
