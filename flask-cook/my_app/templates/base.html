<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='javascripts/moment.min.js')}}"></script>

    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='bower_components/angular/angular.min.js')}}"></script>
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}

  </head>
  <body>
    <div class="header">
      {% include  "_header.html" %}
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      {% block footer %}
        {% include "_footer.html" %}
      {% endblock %}
    </div>
    {% block scripts %}
    <script>
      $(document).ready(function(){
        $.getJSON("/home", function(data) {
          $('#catalog_link').append('<span class="badge">' + data.count
            + '</span>');
        });
      });
    </script>
    {% endblock %}
  </body>
</html>
