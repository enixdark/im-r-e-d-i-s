<html ng-app="app">
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style_sheets/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style_sheets/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='javascripts/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='javascripts/angular.min.js')}}"></script>
    <script src="{{ url_for('static', filename='app/http.js')}}"></script>
    <script src="{{ url_for('static', filename='app/controller.js')}}"></script>

    <style>
      .container {
        max-width: 1000px;
      }
    </style>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}

  </head>
  <body ng-controller="mainController">
    <div class="header">
      {% include  "_header.html" %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div>
  </body>
</html>
