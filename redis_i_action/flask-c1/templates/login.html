{% extends 'layout.html' %}
{% block content %}
<div class="top-pad">


		{% for message in get_flashed_messages() %}
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
			{{ message }}
		</div>
		{% endfor %}
	<ul class="nav nav-tabs">
		<li class="active"><a href="#simple-form" data-
			toggle="tab">Login</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="simple-form">
				<br/>
				<div class="container">
				<form
				method="POST"
				action="{{ url_for('login') }}"
				role="form">
				{{ form.csrf_token }}
				<div class="form-group">{{ form.email.label }}: {{
					form.email() }}</div>
					<div class="form-group">{{ form.password.label }}: {{form.password() }}</div>
					<p><a href="/signup">Sign up</a> or <a href="/reset_password/">reset your password</a></p>
					<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				</div>


			</div>
		</div>
		{% endblock %}
